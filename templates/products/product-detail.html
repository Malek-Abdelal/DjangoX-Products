{% extends '_base.html' %}
{%load static%}
{% block css %}
<link rel="stylesheet" href="{%static 'css/product-detail.css'%}">
{% endblock %}

{% block content %}

<h2>Details about <span class="details-lable">{{ product.name }}</span></h2>
<p><span class="details-lable">Purcheser:</span> {{ product.purcheser }}</p>
<p><span class="details-lable">Description:</span> {{ product.desc }}</p>
<a href="{% url 'product_update' product.pk %}" class="update-delete-btn">Update product</a>
<a href="{% url 'product_delete' product.pk %}" class="update-delete-btn">Delete product</a>

{% endblock content %}
