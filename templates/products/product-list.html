{% extends '_base.html'%}
<!-- {%load static%} -->
{% block css %}
<link rel="stylesheet" href="{%static 'css/product_list.css'%}">
{% endblock %}

{% block content %}
<h2>Products List</h2>
<ul>
  {% for product in object_list %}
  <li>
    <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'product_create' %}" id="add-new-product">Add New Product</a>


{% endblock content %}
